<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    .navbar {
      background-color: azure;
      overflow: hidden;
    }
    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .navbar li {
      float: left;
    }
    .navbar a {
      display: block;
      color: black;
      padding: 14px 20px;
      text-align: center;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #bbb;
      color: white;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #e8f4f8;
      background-image: url('boy.jpg');
    }
    header {
      text-align: center;
      padding: 20px;
    }

    #contact {
      padding: 40px;
      text-align: center;
    }
    #contact p {
      max-width: 600px;
      margin: auto;
    }

    .contact-form {
      max-width: 500px;
      margin: 20px auto;
      text-align: left;
    }
    .contact-form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .contact-form button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .contact-form button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<header>
  <h1>Contact Us</h1>
</header>

<div class="navbar">
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="products.html">Products</a></li>
    <li><a href="gallery.html">Gallery</a></li>
    <li><a href="contact.html">Contact Us</a></li>
  </ul>
</div>

<section id="contact">
  <h2>Get in Touch</h2>
  <p>Weâ€™d love to hear from you. Please fill out the form below:</p>

  <form action="ty.html" method="post" class="contact-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</section>

</body>
</html>
