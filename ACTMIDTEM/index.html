<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRELIM EXAM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="#products">Products</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </div>

  <section class="js-demo">
  <h2>JavaScript Demonstration</h2>

  <h3>1. Variables</h3>
  <input type="text" id="varName" placeholder="Enter name">
  <input type="number" id="varAge" placeholder="Enter age">
  <button onclick="showVariables()">Run</button>

  <h3>2. Operators</h3>
  <input type="number" id="num1" placeholder="Number 1">
  <input type="number" id="num2" placeholder="Number 2">
  <button onclick="showOperators()">Run</button>

  <h3>3. Conditional Statements</h3>
  <input type="number" id="condAge" placeholder="Enter age">
  <button onclick="checkAge()">Run</button>

  <h3>4. Loops</h3>
  <input type="number" id="loopNum" placeholder="Enter number">
  <button onclick="runLoop()">Run</button>

  <h3>5. Strings</h3>
  <input type="text" id="stringText" placeholder="Enter text">
  <button onclick="stringDemo()">Run</button>

  <h3>6. Functions</h3>
  <input type="text" id="funcName" placeholder="Enter name">
  <button onclick="callFunction()">Run</button>

  <h3>7. Objects</h3>
  <button onclick="showObject()">Show Student Object</button>

  <div id="output" style="margin-top:20px; padding:10px; border:1px solid #000;">
    Results will appear here...
  </div>
  </section>

  <script>
    function print(msg) {
      document.getElementById("output").innerHTML += msg + "<br>";
    }
    function clearOutput() {
      document.getElementById("output").innerHTML = "";
    }

    function showVariables() {
      clearOutput();
      let name = document.getElementById("varName").value;
      let age = document.getElementById("varAge").value;
      print("Name: " + name + ", Age: " + age);
    }

    function showOperators() {
      clearOutput();
      let x = parseInt(document.getElementById("num1").value);
      let y = parseInt(document.getElementById("num2").value);
      print("x + y = " + (x + y));
      print("x - y = " + (x - y));
      print("x * y = " + (x * y));
      print("x / y = " + (x / y));
    }

    function checkAge() {
      clearOutput();
      let age = parseInt(document.getElementById("condAge").value);
      if (age >= 18) {
        print("You are an adult.");
      } else {
        print("You are a minor.");
      }
    }

    function runLoop() {
      clearOutput();
      let num = parseInt(document.getElementById("loopNum").value);
      for (let i = 1; i <= num; i++) {
        print("Loop number " + i);
      }
    }

    function stringDemo() {
      clearOutput();
      let str = document.getElementById("stringText").value;
      print("Uppercase: " + str.toUpperCase());
      print("Length: " + str.length);
    }

    function greet(person) {
      return "Hello, " + person + "!";
    }
    function callFunction() {
      clearOutput();
      let name = document.getElementById("funcName").value;
      print(greet(name));
    }

    function showObject() {
      clearOutput();
      let student = {
        name: "Vergel",
        course: "BSIT",
        year: "3rd"
      };
      print(student.name + " is in " + student.course + " Year " + student.year);
    }
  </script>
</body>
</html>
